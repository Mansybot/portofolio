<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Portofolio Mans - Web Developer & Software Engineer">
  <meta name="keywords" content="portofolio, web developer, software engineer, JavaScript, HTML, CSS">
  <meta name="author" content="Mans">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Mans</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home" data-target="home">Home</a></li>
        <li><a href="#about" data-target="about">About</a></li>
        <li><a href="#projects" data-target="projects">Projects</a></li>
        <li><a href="#contact" data-target="contact">Contact</a></li>
      </ul>
      <button id="theme-toggle" aria-label="Toggle dark/light mode">Toggle Theme</button>
    </nav>
  </header>

  <main>
    <!-- Home Section -->
    <section id="home" class="active">
      <h1>Selamat Datang di Portofolio Mans</h1>
      <p>Web Developer & Software Engineer</p>
      <img src="assets/profile.jpg" alt="Profil" loading="lazy">
    </section>

    <!-- About Section -->
    <section id="about">
      <h2>Tentang Saya</h2>
      <p>Deskripsi tentang latar belakang, pengalaman, dan keahlian.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects">
      <h2>Proyek Saya</h2>
      <!-- Filter Proyek -->
      <div class="filter-container">
        <input type="text" id="project-filter" placeholder="Cari proyek..." aria-label="Filter proyek">
      </div>
      <!-- Grid Proyek (akan dimuat secara dinamis) -->
      <div id="projects-grid" class="grid"></div>
      <!-- Carousel untuk proyek unggulan -->
      <div class="carousel">
        <div class="carousel-track">
          <div class="carousel-item">
            <img src="assets/project1.png" alt="Project 1" loading="lazy">
          </div>
          <div class="carousel-item">
            <img src="assets/project2.png" alt="Project 2" loading="lazy">
          </div>
          <!-- Tambahkan item carousel lain jika diperlukan -->
        </div>
        <button class="carousel-btn prev" aria-label="Previous slide">&lt;</button>
        <button class="carousel-btn next" aria-label="Next slide">&gt;</button>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Kontak Saya</h2>
      <form id="contact-form" action="#" method="POST">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Pesan:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Kirim</button>
      </form>
    </section>
  </main>

  <!-- Modal Container -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button id="modal-close" aria-label="Close modal">&times;</button>
      <div id="modal-body">
        <!-- Konten modal dinamis -->
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Mans. All rights reserved.</p>
  </footer>

  <!-- Script dengan type module untuk mendukung struktur modular -->
  <script type="module" src="js/script.js"></script>
</body>
</html>
